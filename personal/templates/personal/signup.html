{% extends 'base.html' %}

{% block content %}
    <div class="container-fluid sign-up-container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4 text-center">
                <div id="sign-up-card" class="card shadow p-3 mb-5 bg-white rounded">
                    <h3>Sign up</h3>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            {% for field in form %}
                              <p>
                                {{ field }}
                                {% for error in field.errors %}
                                  <p style="color: red">{{ error }}</p>
                                {% endfor %}
                              </p>
                            {% endfor %}
                            <button id="sign-up-btn" class="btn btn-success" type="submit">Sign up</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
{% endblock %}
