{%  extends 'base.html' %}

{%  block content %}
    <main>
        <div class="container-fluid">
            <h1>Blog Posts</h1>
            {%  for post in posts %}
                 <h2><a href="/blog/{{ post.id }}/">{{  post.title }} | {{  post.topic }}</a></h2>
                <h5>{{  post.author }}, {{  post.published_date }}</h5>
                <h5>{{  post.published_date }}</h5>
            {%  endfor %}
        </div>
    </main>
{%  endblock %}
