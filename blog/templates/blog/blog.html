{%  extends 'base.html' %}

{% load static %}
{%  block content %}
    <nav class="navbar navbar-light bg-light">
      <span class="navbar-brand mb-2 h1 section-title">cernera.blog</span>
    </nav>
    <img class="banner" src="{% static 'blog/img/python_banner_bw.png' %}" alt="Python Banner">
    <section class="blog-list">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    {%  for post in posts %}
                        <div class="comment">
                            <h1><a href="/blog/{{ post.id }}/">{{  post.title }}</a></h1>
                            <p>Category: {{  post.topic }}</p>
                            <p>By <strong>{{  post.author }}</strong>, {{  post.published_date }}</p>
                            <br>
                        </div>
                    {%  endfor %}
                </div>
                <div class="col-md-2"></div>
            </div>
        </div>
    </section>
{%  endblock %}
